<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./playersList.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <nav>
          <div class="turn"></div>
          <div class="rules"></div>
        </nav>
      </header>
      <main>
        <div class="map"></div>
        <div class="dice"></div>
        <div class="player-panel"></div>
      </main>
      <aside>
        <div id="player-list"></div>
        <div class="logs"></div>
      </aside>
    </div>

    <template id="info-box-template">
      <div id="player-info">
        <div>
          <div id="color"></div>
          <p id="player-name"></p>
        </div>
        <div>
          <p id="vp">VP:</p>
          <p id="resources">Resources:</p>
          <p id="dev-cards">Dev Cards:</p>
          <div>
            <div><p id="longest-army">LongestArmy</p></div>
            <div><p id="longest-road">LongestRoad</p></div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
