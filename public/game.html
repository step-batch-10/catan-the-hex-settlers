                class="card"
                id="resource-brick"
                src="/images/resource-cards/brick.png"
              />
              <img
                class="card"
                id="resource-wool"
                src="/images/resource-cards/wool.png"
              />
              <img
                class="card"
                id="resource-grain"
                src="/images/resource-cards/grain.png"
              />
              <img
                class="card"
                id="resource-ore"
                src="/images/resource-cards/ore.png"
              />'
            </div>
            <button id="trade-confirm-btn">Confirm</button>
          </div>
        </div>
      </div>
    </template>

    <template id="current-player">
      <div class="player-turn"></div>
    </template>

    <template id="all-dev-cards">
      <div class="display-all-dev-card">
        <span class="close-btn"></span>
        <div id="road-building">
          <div class="count" id="road-building"></div>
          <img
            class="dev-types"
            src="images/dev-cards/road-building.png"
            alt="building-road"
          />
        </div>
        <div id="year-of-plenty">
          <div class="count" id="year-of-plenty"></div>
          <img
            class="dev-types"
            src="images/dev-cards/year-of-plenty.png"
            alt="year-of-plenty"
          />
        </div>
        <div id="monopoly">
          <div class="count" id="monopoly"></div>
          <img
            class="dev-types"
            src="images/dev-cards/monopoly-card.png"
            alt="monopoly-card"
          />
        </div>
        <div id="knight">
          <div class="count" id="knight"></div>
          <img
            class="dev-types"
            src="images/dev-cards/knight-card.png"
            alt="knight-card"
          />
        </div>
        <div id="victory-point">
          <div class="count" id="victory-point"></div>
          <img
            class="dev-types"
            src="images/dev-cards/victory-point.png"
            alt="knight-card"
          />
        </div>
      </div>
    </template>
  </body>
</html>
