<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="catanStyle.css" />
    <title>Catan-game-board</title>
  </head>
  <body>
    <div class="container">

      <div id="top">
        <div id="top-left"></div>
        <div id="top-middle"></div>
        <div id="top-right"></div>
      </div>

      <div id="main">
        <div id="main-top">
          <div id="main-left"></div>
          <div id="main-middle1"></div>
          <div id="main-middle2">
            <div class="dice-container">
              <div class="dice1">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
              </div>
              <div class="dice2">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="main-bottom"></div>
      </div>
      
      <div id="side-bar">
        <div id="side-bar-top"></div>
        <div id="side-bar-bottom"></div>
      </div>
    </div>


    </div>
  </body>
</html>
