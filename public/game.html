<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/game.js"></script>
    <title>Catan-game-board</title>
  </head>
  <body>
    <div class="container">

      <div id="top">
        <div id="top-left"></div>
        <div id="top-middle"></div>
        <div id="top-right"></div>
      </div>

      <div id="main">
        <div id="main-top">
          <div id="main-left"></div>
          <div id="main-middle1"></div>
          <div id="main-middle2">
            <div class="dice-container">
              <div class="dice1">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
              </div>
              <div class="dice2">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="main-bottom"></div>
      </div>
      
      <div id="side-bar">
        <div id="side-bar-top">
           <div id="player-list"></div>
        </div>
        <div id="side-bar-bottom"></div>
      </div>
    </div>


    </div>

        <template id="info-box-template">
      <div id="player-info">
        <div>
          <div id="color"></div>
          <p id="player-name"></p>
        </div>
        <div>
          <p id="vp">VP:</p>
          <p id="resources">Resources:</p>
          <p id="dev-cards">Dev Cards:</p>
          <div>
            <div>
              <p id="largest-army">LargestArmy</p>
            </div>
            <div><p id="longest-road">LongestRoad</p></div>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
