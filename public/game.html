                <div class="avatar"></div>
                <div id="victory-points"></div>
              </div>
            </div>

              <div>
                <div class="count" id="brick"></div>
                <img
                  class="cards"
                  src="/images/resource-cards/brick.png"
                  alt="brick"
                />
              </div>
              <div>
                <div id="wood" class="count"></div>
                <img
                  class="cards"
                  src="/images/resource-cards/lumber.png"
                  alt="lumber"
                />
              </div>
              <div>
                <div id="sheep" class="count"></div>
                <img
                  class="cards"
                  src="/images/resource-cards/wool.png"
                  alt="wool"
                />
              </div>
              <div>
                <div id="ore" class="count"></div>
                <img
                  class="cards"
                  src="/images/resource-cards/ore.png"
                  alt="ore"
                />
              </div>
              <div>
                <div id="wheat" class="count"></div>
                <img
                  class="cards"
                  src="/images/resource-cards/grain.png"
                  alt="grain"
                />
              </div>
            </div>
            <div class="dev-cards"><div class="show-cards"></div></div>
            <div class="played-dev-cards">
              <div class="vp-cards-played"></div>
            </div>
            <div class="special-cards">
              <div id="longest-army-badge"></div>
              <div id="longest-road-badge"></div>
            </div>
            <div class="player-actions">
              <button id="trade">Trade</button>
              <button id="build">Build</button>
              <button id="buy-dev-cards">Buy Dev Card</button>
            </div>
          </div>
        </div>
      </div>

      <div id="side-bar">
        <div id="player-list"></div>
        <div id="logs"></div>
      </div>
      
      
    </div>
    <!-- </div> -->

    <template id="info-box-template">
      <div id="msg"></div>
      <div id="player-info">
        <div>
          <div id="color"></div>
          <p id="player-name"></p>
        </div>
        <div>
          <p><span>VP: </span><span id="vp"></span></p>
          <p><span>Resources: </span><span id="resources"></span></p>
          <p><span>Dev Cards: </span><span id="dev-cards"></span></p>
          <div>
            <div>
              <p id="largest-army">LargestArmy</p>
            </div>
            <div><p id="longest-road">LongestRoad</p></div>
          </div>
        </div>
      </div>
    </template>

    <template id="message-container">
      <div class="invalid-msg"></div>
    </template>

    <template id="current-player">
      <div class="player-turn"></div>
    </template>
